  <style>
    body {
      background: #f5f5f5;
    }
    .card-body {
      max-width: 320px;
      margin: auto;
      padding: 1rem;
      background: #fff;
      border-radius: 1rem;
      text-align: center;
    }
    input {
      box-sizing: border-box;
      width: 100%;
      line-height: 20px;
      font-size: 1rem;
      font-weight: 500;
      border: 1px solid #eee;
      /* height: 32px; */
      padding: 8px 16px;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      
    }
    .input:hover {
      border: 1px solid #14B3F4;
    }
    .btn {
      width:100%;
      background-image: linear-gradient(90deg, #14B3F4 0%, #6549D5 25%, #E33FA1 50%, #FB5343 75%, #FD7B42 100%);
      background-position: 0% 0%;
      background-size: 200%;
      border: none;
      border-radius: 0.5rem;
      padding: 0.8rem 1rem;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      transition: ease-in-out 150ms;

    }
    .btn:hover {
      transition: ease-in-out 150ms;
      background-position: 50% 0%;
      cursor: pointer;
    }
    .btn:active {
      transition: ease-in-out 50ms;
      background-position: 40% 0%;
      filter: brightness(0.9);
    }
    .result-link {
      padding: 1rem;
      background: #fafafa;
      border: 1px dashed #eee;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
    .result-link:hover {
      background: #eee;
      cursor: pointer;
    }
    .footnote {
      font-size: 0.75rem;
      color: #AAB1B8;
      margin: 0.5rem auto;
      text-align: center;
    }
    hr{
      border: 0;
      border-top: 1px dashed #eee;
      margin-top: 1rem;
    }
  </style>
